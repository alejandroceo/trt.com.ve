<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Contacto</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
      <div class="content">
        <div class="image-box">
         <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/OOjs_UI_icon_laptop.svg/2048px-OOjs_UI_icon_laptop.svg.png" alt="imagen">
        </div>
     <form name="contact" method="POST" data-netlify="true">
        <div class="topic">Enviar un Mensaje /<br> Escribir a el Email: <br>alejandrobonilla23@gmail.com</div>
        <div class="input-box">
          <input type="text" name="name" required>
          <label>Introduzca su nombre</label>
        </div>
        <div class="input-box">
          <input type="text" name="email" required>
          <label>Introduzca su Email</label>
        </div>
        <div class="message-box">
            <textarea name="message"></textarea>
          <label>Introduzca su Mensaje</label>
        </div>
        <div class="input-box">
          <input type="submit" value="Send Message">
        </div>
      </form>
    </div>
    </div>
    
</body>
</html>
